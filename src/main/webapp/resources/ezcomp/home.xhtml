              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface componentType="homeButton"/>
    <!-- IMPLEMENTATION -->
    <cc:implementation>

</ui:component>
