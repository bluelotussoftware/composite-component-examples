<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title><ui:insert name="title"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="flex.css" library="css"/>
    </h:head>

    <h:body>
        <div class="master">

            <header class="page-header">
                <ui:insert name="title"/>
            </header>

            <div class="page-content">

                <nav class="sidebar-left">
                    <h3>Examples</h3>
                    <h:form id="navForm">
                        <ul style="list-style: none;">
                            <li><h:commandLink value="Composite component with &lt;facet/&gt;" action="#{bean.update('example1')}"/></li>
                            <li><h:commandLink value="Programmatically binding a composite component" action="#{bean.update('example2')}"/></li>
                            <li><h:commandLink value="Composite component that renders its children" action="#{bean.update('example3')}"/></li>
                            <li><h:commandLink value="Composite &lt;h:dataTable/&gt; with header &lt;f:facet/&gt;" action="#{bean.update('example4')}"/></li>
                        </ul>
                    </h:form>
                </nav>

                <div class="splitter"/>

                <div class="content-container">
                    <article class="main-content">
                        <ui:insert name="content">Content</ui:insert>
                    </article>
                </div>
            </div>

            <footer>
                <small>&#169; 2014-2016 Blue Lotus Software, LLC. Licensed under the <a target="_blank" href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache 2.0 License</a>.</small>
            </footer>
        </div>
        <h:outputScript name="jquery.min.js" library="js"/>
        <h:outputScript name="jquery-resizable.min.js" library="js"/>
        <h:outputScript name="splitter.js" library="js"/>
    </h:body>

</html>
